    <script>
        function getValue() {
            let p1 = document.getElementById('pw01').value;
            let p2 = document.getElementById('pw02').value;
            if(p1.length < 6 || p1.length >12){
                alert("비밀번호를 다시 확인하세요");
                return false;
            }
            else if(!p1.match(/[a-z]/)){
                alert("비밀번호를 다시 확인하세요");
                return false;
            }
            else if(!p1.match(/[A-Z]/)){
                alert("비밀번호를 다시 확인하세요");
                return false;
            }
            else if(!p1[0].match(/[A-Z]/)){
                alert("비밀번호를 다시 확인하세요");
                return false;
            }
            else if (!(p1 === p2)){
                alert("비밀번호를 다시 확인하세요");
                return false;
            }else{
                return true;
            }
        }
